services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server_c
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./.env
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_SERVER_URL: ${VITE_BACKEND_SERVER_URL}
        VITE_UMAMI_SCRIPT_URL: ${VITE_UMAMI_SCRIPT_URL}
        VITE_PORTFOLIO_UMAMI_WEBSITE_ID: ${VITE_PORTFOLIO_UMAMI_WEBSITE_ID}
        VITE_BLOG_UMAMI_WEBSITE_ID: ${VITE_BLOG_UMAMI_WEBSITE_ID}
        VITE_CONTACT_EMAIL: ${VITE_CONTACT_EMAIL}
    container_name: client_c
    ports:
      - "127.0.0.1:5173:5173"
    env_file:
      - ./.env
    depends_on:
      - server
  
  db:
    image: postgres:latest
    container_name: db_c
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  umami:
    image: ghcr.io/umami-software/umami:3.0.3
    container_name: umami_c
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_APP_SECRET}
    depends_on:
      - db
    ports:
      - "127.0.0.1:3000:3000"
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/heartbeat || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data:
