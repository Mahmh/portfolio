services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server_c
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client_c
    ports:
      - "5173:5173"
    depends_on:
      - server
    restart: always

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_c
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - client
      - server