name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (just for context, not used on VPS)
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_SSH_KEY }}
          timeout: '60s'
          command_timeout: '20m'
          script: |
            set -e

            echo "🔄 Navigating to app directory..."
            cd /var/www/app

            echo "📦 Force-pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "🔐 Injecting .env..."
            echo "${{ secrets.ENV_FILE_CONTENT }}" | sed 's/\\n/\n/g' > .env

            echo "🔧 Rebuilding containers (client, server, umami, db)..."
            docker compose -f compose.yml build client server umami db

            echo "🧹 Removing existing containers if needed..."
            docker compose -f compose.yml rm -sf client server umami db

            echo "🚀 Restarting containers..."
            docker compose -f compose.yml up -d client server umami db
            docker compose restart nginx

            echo "✅ Deployment complete!"